<form role="form">
  <div class="form-group">
    <label for="fullName">Name</label>
    <input type="text" name="fullName" id="fullName" class="form-control">
  </div>

  <div class="form-group">
    <label for="notes">Notes</label>
  <textarea name="notes" id="notes" rows="5"  class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="department">Department</label>
    <select class="form-control"   name="department" id="department">
      <option>Ingenieria</option>
      <option>Marketing</option>
      <option>Finanzas</option>
    </select>
  </div>
  <br/>

  <span><b>Perks</b></span>

  <div class="checkbox">
    <label><input type="checkbox"  value="perkCar">Company Car</label>
  </div>

  <div class="checkbox">
    <label><input type="checkbox"  value="perkStock">Perk Stock</label>
  </div>
<br/>
    <span><b>Payroll Type</b></span>

  <div class="radio">
    <label><input type="radio" name="payrollType" value="w2">w-2</label>
  </div>

  <div class="radio">
    <label><input type="radio" name="payrollType" value="ten99">1099</label>
  </div>

  <div class="radio">
    <label><input type="radio" name="payrollType" value="none">None</label>
  </div>

  <br/>

  <input type="submit" class="btn btn-primary"  value="submit">






</form>
